<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/w3.css"/>
        <script type="text/javascript" src="//cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
        <!-- polyfiller file to detect and load polyfills -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
        <script type="text/javascript">
            webshims.setOptions('waitReady', false);
            webshims.setOptions('forms-ext', {types: 'date'});
            webshims.polyfill('forms forms-ext');
        </script>             
    </head>
    <body>
        <br/><br/>
        <div id="navbar"></div>
        <div class="w3-form w3-third" id="frmProfile">
            <div class="w3-group">      
                <input class="w3-input requried" name="name" id="name" style="width:100%;" type="text">
                <label class="w3-label">Name</label>
            </div>
            <div class="w3-group">      
                <input class="w3-input required" name="dob" id="dob" style="width:100%;" type="date">
                <label class="w3-label">DOB</label>
            </div>
            <div class="w3-group">      
                <input class="w3-input required" name="location" id="location" style="width:100%;" type="text">
                <label class="w3-label">Location</label>
            </div>
            <div class="w3-group">
                <label class="w3-label">Profile Image</label>
                <input type="file" id="userimageupload" name="userimageupload" accept="image/*" style="display: none" class="upload"/>
                <a href="#">
                    <img src="./images/profile-icon.png" alt="Prevew Image" id="userimage" class="w3-input preview" style="width: 50%"/>
                </a>                
            </div>
            <div class="w3-group">
                <label class="w3-label">Banner Image</label>
                <input type="file" id="bannerimageupload" name="bannerimageupload" accept="image/*" style="display: none" class="upload"/>
                <a href="#">
                    <img src="./images/banner-icon.png" alt="Prevew Image" id="bannerimage" class="w3-input preview" style="width: 50%"/>
                </a>                
            </div>
            <div class="w3-group">      
                <input class="w3-input requried" name="genres" id="genres" style="width:100%;" type="text">
                <label class="w3-label">Genres - separate with space.  Use _ for compound genres like hip_hop or r_&_b.</label>
            </div>
            <div class="w3-group">      
                <input class="w3-input requried" name="interests" id="interests" style="width:100%;" type="text">
                <label class="w3-label">Interests - separate with space.  Use _ for compound interests like rock_climbing.</label>
            </div>
            <input class="w3-input" type="hidden" name="id" id="id"/>
            <button type="button" id="btnSubmit" class="w3-btn w3-right w3-theme">Submit</button>
        </div>  
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/form2json.js"></script>
        <script type="text/javascript" src="./js/json2form.js"></script>
        <script type="text/javascript" src="editprofile.js"></script>
        <script type="text/javascript" src="./js/fileupload.js"></script>
        <script type="text/javascript" src="./js/uploadfilefromform.js"></script>
        <script type="text/javascript" src="./js/es6-promise.min.js"></script>
        <script type="text/javascript" src="./controllers/controllers.js"></script>     
        <script type="text/javascript" src="./navbar.js"></script>           
    </body>
</html>
