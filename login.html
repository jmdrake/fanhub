<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/w3.css"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">   
    </head>
    <body>
        <br/><br/>
        <div id="navbar"></div>
        <div class="w3-form w3-third" id="login_form">
            <div class="w3-group">      
                <input class="w3-input" name="email" id="email" style="width:100%;" type="text" required="true">
                <label class="w3-label">Email</label>
            </div>
            <div class="w3-group">      
                <input class="w3-input" name="password" id="password" style="width:100%;" type="password" required="true">
                <label class="w3-label">Password</label>
            </div>            
            <button type="button" id="btnLogin" class="w3-btn w3-right w3-theme">Login</button>
            <div class="w3-row">
                <a href="#" id="btnReset" class="w3-center w3-theme" onclick="btnReset();">Forgot Password?</a>
            </div>
        </div>  
        <div id="mdlReset" class="w3-modal">
            <div class="w3-modal-content" style="width: 300px">
                <div class="w3-container">
                    <span onclick="document.getElementById('mdlReset').style.display='none';  
                          $('#mdlReset').find('#frmReset').show();" class="w3-closebtn">&times;</span>
                    <div class="w3-container" id="frmReset">                    
                        <label>Enter your email address</label>
                        <input id="email" name="email" class="w3-input"/>
                        <button type="button" id="btnSendResetRequest" 
                            onclick="btnSendResetRequest()" class="w3-btn w3-right w3-theme">Reset Password</button>
                    </div>
                </div>
                <div id="message" style="display: none" class="w3-container">
                </div>
            </div>
        </div>
        <script src="./js/jquery.js"></script>
        <script src="./js/form2json.js"></script>
        <script src="./js/clearForm.js"></script>
        <script src="./controllers/controllers.js"></script>
        <script src="login.js"></script>
        <script src="navbar.js"></script>
    </body>
</html>
