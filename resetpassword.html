<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/w3.css"/>
    </head>
    <body>
        <br/><br/>
        <header class="w3-top">
            <nav class="w3-topnav w3-black">
                <a href="#">Home</a>
                <a href="#">Post</a>
                <a href="#" id="fantoggle">Fan</a>
                <span>Search <input style="color: #000000"/></span>
            </nav>            
        </header>
        <img src="./images/newgodigiologo.png" width="100px"/>
        <div class="w3-row">
            <div class="w3-form" id="divResetPassword" style="display:none">
                <div class="w3-group">      
                    <input class="w3-input" name="password" id="password" style="width:100%;" type="password" required>
                    <label class="w3-label">New Password</label>
                </div>      
                <div class="w3-group">      
                    <input class="w3-input" name="passwordconfirm" id="passwordconfirm" style="width:100%;" 
                        type="password" required>
                    <label class="w3-label">Confirm New Password</label>
                </div>      
                <div class="w3-row">
                    <button type="button" id="btnReset" class="w3-btn w3-center w3-theme" onclick="btnReset();">Reset</button><br/>
                </div>
            </div>                      
            <div class="w3-form" id="divErrorMessage" style="display:none">
                <h1>Invalid Or Expired Password Reset Token</h1>
            </div>                      
        </div>        
        <div id="mdlStatus" class="w3-modal">
            <div class="w3-modal-content" style="width: 200px">
                <div class="w3-container">
                    <div id="message"></div>
                    <span onclick="document.getElementById('mdlStatus').style.display='none'" class="w3-closebtn">&times;</span>
                </div>
                <i class="fa fa-refresh w3-spin" style="font-size:64px"></i>
            </div>
        </div>        

        <script src="./js/jquery.js"></script>
        <script src="./js/form2json.js"></script>
        <script src="./js/clearForm.js"></script>
        <script src="./controllers/controllers.js"></script>
        <script src="resetpassword.js"></script>
    </body>
</html>
