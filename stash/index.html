<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/w3.css"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">        
    </head>
    <body>        
        <br/><br/>
        <header class="w3-top">
            <nav class="w3-topnav w3-black">
                <a href="#">Home</a>
                <a href="#">Post</a>
                <span>Search <input style="color: #000000"/></span>
                <a href="#" id="fantoggle" style="display:none"></a>
            </nav>            
        </header>
        <img src="./images/newgodigiologo.png" width="100px"/>
        <section class="w3-row-padding">
            <div class="w3-third">
                <div id="profile" class="w3-card-4">
                    <h1>Profile for <span class="name"></span></h1>
                    <div class="w3-img">
                        <img id="profileimg" src="./images/profile-icon.png" width="200"/>
                    </div>
                    <div>
                        Fans: <span class="fancount"></span>  Fan of: <span class="fanofcount"></span>  Posts: <span class="postcount"></span>
                    </div>
                </div>
                <div id="fans" class="w3-card-4">
                    <h1>Fans of <span class="name"></span></h1>
                    <div id="fanlist" class="w3-row-padding">
                        <div id="fantemplate" class="w3-col m3 s6" style="display:none">
                            <a href="">
                                <img src="./images/100x100.jpg" width="110" height="90"/>
                            </a>
                            <div class="desc"></div>
                        </div>                        
                    </div>
                </div>
                <div id="fanof" class="w3-card-4">
                    <h3><span class="name"></span> Is A Fan Of <span class="fanofcount"></span> people</h3>
                    <div id="fanoflist" class="w3-row-padding">
                        <div id="fanoftemplate" class="w3-col m3 s6" style="display:none">
                            <a href="">
                                <img src="./images/100x100.jpg" width="110" height="90"/>
                            </a>
                            <div class="desc"></div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="w3-half"> 
                <div id="postform" class="w3-card-4">  
                    <div class="w3-row-padding w3-light-grey">
                        <h4>What's New</h4>
                        <textarea class="w3-input" id="text"></textarea>
                        <nav class="w3-topnav">
                            <a href="#">
                                <i class="fa fa-image" onclick="imageselect();"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-file-video-o"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-file-audio-o"></i>
                            </a>
                        </nav>
                        <input type="file" ref="picFile" accept="image/*" style="display:none" onchange="handlefile();"/>
                        <div ref="imageupload">
                            <img id="uploadimg" src="" style="display:none" width="100px" height="100px"/>
                        </div>
                        <button className="btn btn-primary pull-right" id="btnPost">Post Message</button>
                    </div>
                </div>
                <div id="timeline" class="w3-card-4">                    
                    <h1>Timeline</h1>                                      
                    <div class="w3-card w3-row" id="post_template">                        
                        <div class="w3-third">
                            <img src="./images/usericon.jpg" class="w3-circle" id="profile-image"/>
                        </div>
                        <div id="body">
                            <div id="message">
                                Message
                            </div>
                            <img src="./images/100x100.jpg" id="post-image"/>
                        </div>
                        <nav class="w3-topnav">
                            <a href="#"><i class="fa fa-heart-o"></i></a><span id="likecount">0</span>
                            <a href="#"><i class="fa fa-retweet"></i></a><span id="sharecount">0</span>
                            <a href="#"><i class="fa fa-comment"></i></a><span id="commentcount">0</span>                                
                            <a href="#"><i class="fa fa-trash"></i></a>
                        </nav>                                    
                        <div class="w3-container comments">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
        </footer>
        <script src="./js/jquery.js"></script>
        <script src="./controllers/controllers.js"></script>
        <script src="./js/form2json.js"></script>
        <script src="index.js"></script>
    </body>
</html>
